{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-12 mb-4 mt-5">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary badge-pill">{{ cartItems.count }}</span>
            </h4>
            {% for cartItem in cartItems %}
            <ul class="list-group mb-3 z-depth-1">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <small class="text-muted">
                            <img src="{{ cartItem.catalogue.image.url }}"
                                class="img-fluid" alt="" width="50" height="50">
                        </small>
                        <small class="text-muted">{{cartItem.catalogue.name}}</small>
                        <small class="text-muted">{{cartItem.quantity}}</small>
                    </div>
                    <span class="text-muted">Ksh {{cartItem.catalogue.price}}</span>
                </li>
            </ul>
            {% endfor %}

            <a href="/">
                <button>CONTINUE SHOPPING</button>
            </a>

            {% if cartItems.count > 0 %}
            <a href="/lipa_na_mpesa_online">
                <button>CHECKOUT</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
